type Query {
    helloWorld: String!
}

input SetReadyInput {
    gameId:String!
    player:String!
}

type Mutation {
    createGame (config: GameConfigInput!): Game!
    setReady(setReady: SetReadyInput!): Game!
}

type Subscription {
    playerReady: String!
#    playerReady(value: String!): Game!
}

type Game {
    _id: ID!
    gameType: String!
}

input GameConfigInput {
    gameType: String!
}